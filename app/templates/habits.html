<!DOCTYPE html>
<html>
  <head>
    <title>Habit Tracker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <h2>Your Habits</h2>

    <form method="POST" style="margin-bottom: 16px">
      <input name="name" placeholder="Habit name" required />
      <input name="description" placeholder="Short description" />
      <button type="submit">Add Habit</button>
    </form>

    <ul>
      {% for h in habits %}
      <li style="margin-bottom: 10px">
        <strong>{{ h.name }}</strong> â€” {{ h.description }} |
        <a href="{{ url_for('main.edit_habit', habit_id=h.id) }}">Edit</a>

        <form
          method="POST"
          action="{{ url_for('main.delete_habit', habit_id=h.id) }}"
          style="display: inline"
        >
          <button type="submit">Delete</button>
        </form>
      </li>
      {% endfor %}
    </ul>

    <p><a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a></p>
  </body>
</html>
